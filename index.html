<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Page</title>
<style>
    /* 全局样式 */
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-image: url('your-background-image.jpg'); /* 自定义背景图片 */
        background-size: cover;
        background-position: center;
        color: #fff;
        text-align: center;
    }

    /* 主标题样式 */
    h1 {
        font-size: 3em;
        margin-top: 20vh; /* 垂直居中 */
    }

    /* 小标题样式 */
    h2 {
        font-size: 1.5em;
        margin-top: 30px;
    }

    /* 简介样式 */
    p {
        font-size: 1.2em;
        margin-top: 20px;
    }

    /* 图片样式 */
    img {
        max-width: 100%;
        height: auto;
        margin-top: 20px;
    }

    /* 弹窗样式 */
    .popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        z-index: 9999;
    }
</style>
</head>
<body>
    <!-- 弹窗内容 -->
    <div id="popup" class="popup">
        <h2>HAPPY BIRTHDAY!</h2>
    </div>

    <!-- 主要内容 -->
    <h1>Welcome to My Page</h1>
    <h2>Subtitle 1</h2>
    <p>Introduction text goes here...</p>
    <h2>Subtitle 2</h2>
    <img src="your-image.jpg" alt="Image">

    <script>
        // 当页面加载完毕时显示弹窗
        window.addEventListener('load', function() {
            var popup = document.getElementById('popup');
            popup.style.display = 'block';
        });
    </script>
</body>
</html>
